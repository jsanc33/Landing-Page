<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>My Landing Page</title>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="https://github.com/jsanc33">GitHub</a></li>
        <li><a href="https://www.google.com">Portfolio</a></li>
        <li><a href="https://www.google.com">Contact</a></li>
      </ul>
    </header>

    <div class="center">
      <h1>My New Website</h1>
      <div class="img">
        <img
          src="./assets/images/cute-monkey.jpg"
          alt="picture of a cute monkey"
        />
      </div>
      <p>
        Enjoy this picture of a cute monkey, but beware, they do carry diseases
      </p>
    </div>

    <div class="contactMe">
      <h3>Contact Me</h3>
      <form>
      <ul>
        <li>
          <div>
            <label for="name">Name:</label>
            <input 
              type="name"
              id="name" 
              name="name" 
              placeholder="your name" />
          </div>
        </li>
        <li>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your.email@example.com"
            />
          </div>
        </li>
      </ul>
      </form>
      <button>Send</button>
    </div>
    <footer>
      <h4>Â© 2024 My New Website Productions</h4>
    </footer>
  </body>
</html>
